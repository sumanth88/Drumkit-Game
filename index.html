<!DOCTYPE html>  <!--This line declares the document type as HTML. -->
<html lang="en" dir="ltr"><!--This line marks the beginning of the HTML document and specifies that the language is English and the text direction is left-to-right.-->

<head>
  <meta charset="utf-8"><!--This tag specifies the character encoding for the document.-->
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"><!--This tag links to an external font file hosted by Google Fonts.-->
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    Made with ❤️ in India.
  </footer>
  <script src="index.js" charset="utf-8"></script><!--This tag links an external JavaScript file to the HTML document, which contains the code that will trigger the sounds when the drum pads are clicked.-->
</body>

</html>
